<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Players Data</title>
    <link rel="stylesheet" href="players_data.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <h1>Players Data</h1>
    <table id="playersTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Batting Skills</th>
                <th>Bowling Skills</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sample rows will be added via JS -->
        </tbody>
    </table>
    <div id="playerPopup" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:20px; border:1px solid #ccc; text-align: left; max-width: 300px;">
        <h2 id="popupName"></h2>
        <p><strong>Batting Skills:</strong> <span id="popupBattingSkills"></span></p>
        <p><strong>Bowling Skills:</strong> <span id="popupBowlingSkills"></span></p>
        <p><strong>Abilities:</strong> <span id="popupAbilities"></span></p>
        <p><strong>History:</strong></p>
        <p>Matches: <span id="popupMatches"></span></p>
        <p>Runs: <span id="popupRuns"></span></p>
        <p>Wickets: <span id="popupWickets"></span></p>
        <p>Fifties: <span id="popupFifties"></span></p>
        <p>Hundreds: <span id="popupHundreds"></span></p>
        <p>5 Wicket Hauls: <span id="popup5Wickets"></span></p>
        <p>Avg: <span id="popupAvg"></span></p>
        <button id="makeCaptainBtn">Make Captain</button>
        <button id="removeCaptainBtn">Remove Captain</button>
        <button id="selectBtn">Select</button>
        <button id="deselectBtn">Deselect</button>
        <button id="closePopupBtn">Close</button>
    </div>
    <button id="backBtn">Back to Main</button>
    <script src="players_data.js"></script>
</body>
</html>
